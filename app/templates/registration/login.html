{% extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4">
    </div>
    <div class="col-md-4" style="margin-top:100px;">
      {% if form.errors %}
      <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="card card-default">

        <div class="card-heading" style="background-color: #333;"><br>
         <h2 class="text-center" style="font-family: 'Monoton', cursive;
color: red;">gama</h2><br><hr>
        </div><br>
                    <h3 class="text-center" style="font-family: 'Black Ops One', cursive;">Sign Up</h3>

        <div class="card-body">

          <form action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-lg" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>
      <div class="card-body">
        Don't have an account? <a href="/accounts/register/">Sign up</a>
      </div>
    </div>

  </div>

  {% endblock %}
