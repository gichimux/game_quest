{% extends "registration/base.html"%} {% load bootstrap4 %}
{% block content %}
<div class="container-fluid" style="margin-top:10px;">
    <div class="row">
        <!-- Empty div -->
        <div class="col-md-4">
        </div>
        <div class="col-md-4" style="margin-top:20px;">
            {% if form.errors %}
            <p> Some Information Might be Incorrect </p>
            {% endif %}
            <div class="card card-default">

                <div class="card-heading" style="background-color: #000;"><br>
                    <h2 class="text-center" style="font-family: 'Monoton', cursive;
color: red; margin: auto;">gama</h2>
<br><hr>
                </div><br>
                    <h3 class="text-center" style="font-family: 'Black Ops One', cursive;">Sign Up</h3>

                <div class="card-body">

                    <form action="/accounts/register/" method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-block" value="Sign Up">
                        </div>

                        <input type="hidden" name="next" value="{{next}}">

                    </form>

                </div>

            </div>
            <div class="card-body">
                Have an account? <a href="/accounts/login/">Log in</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
