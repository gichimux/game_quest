{% load static %}
<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Monoton|Raleway&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdn.lineicons.com/1.0.1/LineIcons.min.css">
    <title>Game Quest index</title>
</head>
<body>
    <nav>

<div id="topnav">
<div id="logo">
  <a id="logo" href="{% url 'index'%}" 
  style="font-family: 'Black Ops One', cursive;
        font-size: 38px;
        color: orange;
        padding: 14px 16px;
        text-decoration: none;"


>Game Quest</a>
</div>

<div id="board-parent">
<a id="board" href="{% url 'leaderboard'%}"><i class="lni-shield"></i> Leaderboard</a>
</div>

<div id="profile">
<a id="profile-child"><i class="lni-user"></i></a>
</div>
</div>
</nav>
    <main>
        
        <div class="row">
            <div class="left-column" id="left-bar">
            <p style="font-family: 'Black Ops One', cursive;
                      font-size: 22px;
                      text-align: center;
                      color:lime;">Gamer stats</p>
            <div>
            <div id="labels-container">
            <p id="label">Username:> <span id="value">gichi</span></p>
            <p id="label">tournaments: <span id="value">10</span> <p>
            <p id="label">tournaments won: <span id="value">9</span><p>
            <p id="label">Games played: <span id="value">cards</span></p>
            <p id="label">Gamer ranking: <span id="value">level 4</span> <p>
            <br>
            <a href='{% url 'new-tournament'%}' id='quest'>Create Tournament</a><br>
            </div>
          </div>
          </div>
            <div class="right-column" id="right-bar">
               {% for i in quest %}
    <div class="card" style="border-radius: 10px; margin: 2px;">
      {% comment %} <div class="fakeimg" style="height:100px; "><img src="{{i.tournament_pic.url}}"></div> {% endcomment %}
      <p> {{i.name}} </p><br>
    
    </div>
    {% endfor %}

            </div>
          </div>
        </div>
    </main>
</body>
